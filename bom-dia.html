<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom dia, meu amor</title>
    <style>
        /* Tema Lil√°s Escuro - Confort√°vel para quem teve dor de cabe√ßa */
        body {
            background-color: #1a1625; 
            color: #e0d7ff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #2d273f;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid #4a3f6b;
            max-width: 350px;
            width: 90%;
        }

        h1 { color: #bb86fc; font-size: 1.6rem; margin-bottom: 10px; }
        p { font-size: 0.95rem; color: #b3a9d8; }

        /* Bateria Interativa */
        .bateria-box {
            border: 3px solid #4a3f6b;
            width: 80px;
            height: 35px;
            margin: 20px auto;
            border-radius: 8px;
            position: relative;
            padding: 4px;
        }

        .bateria-box::after { /* Cabinho da bateria */
            content: '';
            position: absolute;
            right: -8px;
            top: 10px;
            width: 5px;
            height: 15px;
            background: #4a3f6b;
            border-radius: 0 2px 2px 0;
        }

        #nivel {
            background: linear-gradient(90deg, #bb86fc, #d4b3ff);
            width: 20%; /* Come√ßa baixinho */
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        /* Lista de Cuidados */
        .card-cuidados {
            text-align: left;
            background: #241e35;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            border-left: 4px solid #bb86fc;
        }

        .item { margin-bottom: 8px; display: block; }

        /* Bot√£o Interativo */
        button {
            background: #bb86fc;
            color: #1a1625;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover { background: #d4b3ff; transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        .coracao { color: #ff79c6; animation: pulsar 1.5s infinite; display: inline-block; }
        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <span style="font-size: 40px;">üåô</span>
        <h1>Repouso Conclu√≠do?</h1>
        <p>Espero que o sono tenha deletado aquela dor de cabe√ßa chata.</p>

        <div class="bateria-box">
            <div id="nivel"></div>
        </div>
        <small id="status-texto">Energia: 20% (Modo Recupera√ß√£o)</small>

        <div class="card-cuidados">
            <span class="item">‚ú® <b>Atualiza√ß√£o:</b> Dor de cabe√ßa removida.</span>
            <span class="item">üíß <b>Lembrete:</b> Beber √°gua agora.</span>
            <span class="item">üíú <b>Suporte:</b> Estou aqui pra voc√™.</span>
        </div>

        <button onclick="recarregar()">Clique para receber carinho</button>
        
        <p style="margin-top: 20px; font-size: 0.8rem;">
            Enviando carinho infinito... <span class="coracao">‚ù§</span>
        </p>
    </div>

    <script>
        function recarregar() {

</body>
</html>
