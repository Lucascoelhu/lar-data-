<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano</title>
    <style>
        :root { --w: 55px; --h: 180px; }
        body { margin: 0; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        #tutorial-screen { width: 100%; padding: 8px; background: #1e272e; text-align: center; font-size: 0.9rem; border-bottom: 2px solid #3498db; }
        .highlight-text { color: #f1c40f; font-weight: bold; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }

        .controls { margin: 8px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        
        .btn-learn { background: #3498db; color: white; }
        .btn-record { background: #e74c3c; color: white; }
        .btn-stop { background: #57606f; color: white; }
        .btn-clear { background: #222; color: #777; font-size: 9px; }

        #piano { display: flex; position: relative; padding: 5px; background: #000; border-radius: 8px; touch-action: none; }
        .key { position: relative; cursor: pointer; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 10px; font-weight: bold; font-size: 12px; transition: 0.1s; }
        
        .white { width: var(--w); height: var(--h); background: #fff; border: 1px solid #ccc; border-radius: 0 0 5px 5px; color: #333; z-index: 1; }
        .black { width: 30px; height: 110px; background: #2f3542; margin: 0 -15px; z-index: 2; border-radius: 0 0 4px 4px; color: white; font-size: 9px; }
        
        .next-note { background: #f1c40f !important; box-shadow: 0 0 20px #f1c40f; color: black !important; z-index: 3; }
        .playing { background: #2ecc71 !important; transform: translateY(2px); }

        #recordings-container { 
            margin: 10px 0; width: 95%; max-height: 100px; overflow-y: auto; 
            background: rgba(0,0,0,0.3); border-radius: 6px; padding: 5px; border: 1px solid rgba(255,255,255,0.05);
        }
        .recording-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #1e272e; margin-bottom: 4px; padding: 5px 10px; border-radius: 4px; font-size: 12px;
        }
        .play-mini-btn { background: #2ecc71; color: white; padding: 4px 8px; border-radius: 3px; font-size: 10px; border: none; }

        @media screen and (orientation: portrait) {
            body { height: 100vw; overflow-y: auto; }
            #main-app { 
                transform: rotate(90deg); transform-origin: center; 
                width: 100vh; height: 100vw; position: absolute; top: 50%; left: 50%; translate: -50% -50%; 
                display: flex; flex-direction: column; align-items: center; padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div id="main-app">
    <div id="tutorial-screen">
        <span id="instruction">Toque ou clique em </span>
        <span class="highlight-text" id="target-note">TUTORIAL</span>
    </div>

    <div class="controls">
        <button class="btn-learn" onclick="startTutorial()">Brilha Estrelinha</button>
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">Gravar</button>
        <button class="btn-stop" onclick="stopAll()">Parar</button>
        <button class="btn-clear" onclick="clearAllRecordings()">Limpar</button>
    </div>

    <div id="piano">
        <div class="key white" data-note="261.63" id="C4">DO</div>
        <div class="key black" data-note="277.18" id="Cs4"></div>
        <div class="key white" data-note="293.66" id="D4">RE</div>
        <div class="key black" data-note="311.13" id="Ds4"></div>
        <div class="key white" data-note="329.63" id="E4">MI</div>
        <div class="key white" data-note="349.23" id="F4">FA</div>
        <div class="key black" data-note="369.99" id="Fs4"></div>
        <div class="key white" data-note="392.00" id="G4">SOL</div>
        <div class="key black" data-note="415.30" id="Gs4"></div>
        <div class="key white" data-note="440.00" id="A4">LA</div>
        <div class="key black" data-note="466.16" id="As4"></div>
        <div class="key white" data-note="493.88" id="B4">SI</div>
    </div>

    <div id="recordings-container">
        <div id="recordingsList"></div>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isRecording = false;
    let recordingStartTime = 0;
    let currentSequence = [];
    let allRecordings = JSON.parse(localStorage.getItem('piano_recordings')) || [];
    let activeTimeouts = [];

    // Lógica do Tutorial
    let tutorialActive = false;
    let tutorialStep = 0;
    const twinkleSong = [
        {id:'C4', name:'DÓ'}, {id:'C4', name:'DÓ'}, {id:'G4', name:'SOL'}, {id:'G4', name:'SOL'},
        {id:'A4', name:'LÁ'}, {id:'A4', name:'LÁ'}, {id:'G4', name:'SOL'},
        {id:'F4', name:'FÁ'}, {id:'F4', name:'FÁ'}, {id:'E4', name:'MÍ'}, {id:'E4', name:'MÍ'},
        {id:'D4', name:'RÉ'}, {id:'D4', name:'RÉ'}, {id:'C4', name:'DÓ'}
    ];

    window.onload = updateList;

    function playNote(freq, id, isUser = true) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 1.2);

        const el = document.getElementById(id);
        if (el) {
            el.classList.add('playing');
            setTimeout(() => el.classList.remove('playing'), 200);
        }

        // --- LÓGICA CORRIGIDA DO TUTORIAL ---
        if (tutorialActive && isUser && id === twinkleSong[tutorialStep].id) {
            tutorialStep++;
            if (tutorialStep < twinkleSong.length) {
                showNextStep();
            } else {
                finishTutorial();
            }
        }

        if (isRecording) {
            currentSequence.push({ freq, id, time: audioCtx.currentTime - recordingStartTime });
        }
    }

    function startTutorial() {
        stopAll();
        tutorialActive = true;
        tutorialStep = 0;
        document.getElementById('instruction').innerText = "Siga a nota: ";
        showNextStep();
    }

    function showNextStep() {
        const step = twinkleSong[tutorialStep];
        document.getElementById('target-note').innerText = step.name;
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
        const activeKey = document.getElementById(step.id);
        if(activeKey) activeKey.classList.add('next-note');
    }

    function finishTutorial() {
        tutorialActive = false;
        document.getElementById('instruction').innerText = "Parabéns!";
        document.getElementById('target-note').innerText = "CONCLUÍDO";
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
    }

    function toggleRecording() {
        const btn = document.getElementById('recordBtn');
        if (!isRecording) {
            isRecording = true;
            currentSequence = [];
            recordingStartTime = audioCtx.currentTime;
            btn.innerText = "Gravando...";
            btn.style.background = "#f1c40f";
            btn.style.color = "black";
        } else {
            isRecording = false;
            btn.innerText = "Gravar";
            btn.style.background = "#e74c3c";
            btn.style.color = "white";
            if(currentSequence.length > 0) {
                allRecordings.push({ date: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), data: [...currentSequence] });
                saveAndRefresh();
            }
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('piano_recordings', JSON.stringify(allRecordings));
        updateList();
    }

    function updateList() {
        const list = document.getElementById('recordingsList');
        if (allRecordings.length === 0) {
            list.innerHTML = `<p style="font-size:10px; color:#555; text-align:center; margin-top:5px;">Nenhuma gravação</p>`;
            return;
        }
        list.innerHTML = allRecordings.map((rec, i) => `
            <div class="recording-item">
                <span>Música ${i+1} <small style="color:#71717a">(${rec.date})</small></span>
                <button class="play-mini-btn" onclick="playTrack(${i})">OUVIR</button>
            </div>
        `).join('');
    }

    function playTrack(idx) {
        stopAll();
        const track = allRecordings[idx].data;
        document.getElementById('instruction').innerText = "Ouvindo Gravação...";
        track.forEach(n => {
            const t = setTimeout(() => playNote(n.freq, n.id, false), n.time * 1000);
            activeTimeouts.push(t);
        });
    }

    function stopAll() {
        activeTimeouts.forEach(t => clearTimeout(t));
        activeTimeouts = [];
        tutorialActive = false;
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
        document.getElementById('instruction').innerText = "Toque ou use o ";
        document.getElementById('target-note').innerText = "TUTORIAL";
    }

    function clearAllRecordings() {
        if(confirm("Apagar todas as gravações?")) {
            allRecordings = [];
            saveAndRefresh();
        }
    }

    document.querySelectorAll('.key').forEach(key => {
        const action = (e) => {
            e.preventDefault();
            playNote(parseFloat(key.dataset.note), key.id);
        };
        key.addEventListener('mousedown', action);
        key.addEventListener('touchstart', action);
    });
</script>
</body>
</html>
