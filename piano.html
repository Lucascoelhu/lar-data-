<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        :root { --w: 55px; --h: 180px; }
        body { margin: 0; background: #121212; color: white; font-family: 'SF Pro Display', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        #tutorial-screen { width: 100%; padding: 8px; background: #1e272e; text-align: center; font-size: 0.9rem; border-bottom: 2px solid #3498db; }
        .highlight-text { color: #f1c40f; font-weight: bold; }

        .controls { margin: 8px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        
        .btn-learn { background: #3498db; color: white; }
        .btn-record { background: #e74c3c; color: white; }
        .btn-save { background: #f1c40f !important; color: black !important; }
        .btn-stop { background: #57606f; color: white; }

        #piano { display: flex; position: relative; padding: 5px; background: #000; border-radius: 8px; touch-action: none; }
        .key { position: relative; cursor: pointer; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 10px; font-weight: bold; font-size: 12px; }
        
        .white { width: var(--w); height: var(--h); background: #fff; border: 1px solid #ccc; border-radius: 0 0 5px 5px; color: #333; z-index: 1; }
        .black { width: 30px; height: 110px; background: #2f3542; margin: 0 -15px; z-index: 2; border-radius: 0 0 4px 4px; color: white; font-size: 9px; }
        
        .next-note { background: #f1c40f !important; box-shadow: 0 0 20px #f1c40f; color: black !important; z-index: 3; }
        .playing { background: #2ecc71 !important; transform: translateY(2px); }

        #recordings-container { 
            margin: 10px 0; width: 95%; max-height: 110px; overflow-y: auto; 
            background: rgba(0,0,0,0.3); border-radius: 6px; padding: 5px; border: 1px solid rgba(255,255,255,0.1);
        }
        .recording-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #1e272e; margin-bottom: 4px; padding: 6px 10px; border-radius: 4px; font-size: 11px;
            animation: fadeIn 0.5s;
        }
        .play-mini-btn { background: #2ecc71; color: white; padding: 4px 10px; border-radius: 3px; border: none; font-size: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media screen and (orientation: portrait) {
            body { height: 100vw; overflow-y: auto; }
            #main-app { 
                transform: rotate(90deg); transform-origin: center; 
                width: 100vh; height: 100vw; position: absolute; top: 50%; left: 50%; translate: -50% -50%; 
                display: flex; flex-direction: column; align-items: center;
            }
        }
    </style>
</head>
<body>

<div id="main-app">
    <div id="tutorial-screen">
        <span id="instruction">Conectado à nuvem... </span>
        <span class="highlight-text" id="target-note">TUTORIAL</span>
    </div>

    <div class="controls">
        <button class="btn-learn" onclick="startTutorial()">Estrela</button>
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">Gravar</button>
        <button class="btn-stop" onclick="stopAll()">Parar Tudo</button>
    </div>

    <div id="piano">
        <div class="key white" data-note="261.63" id="C4">DO</div>
        <div class="key black" data-note="277.18" id="Cs4"></div>
        <div class="key white" data-note="293.66" id="D4">RE</div>
        <div class="key black" data-note="311.13" id="Ds4"></div>
        <div class="key white" data-note="329.63" id="E4">MI</div>
        <div class="key white" data-note="349.23" id="F4">FA</div>
        <div class="key black" data-note="369.99" id="Fs4"></div>
        <div class="key white" data-note="392.00" id="G4">SOL</div>
        <div class="key black" data-note="415.30" id="Gs4"></div>
        <div class="key white" data-note="440.00" id="A4">LA</div>
        <div class="key black" data-note="466.16" id="As4"></div>
        <div class="key white" data-note="493.88" id="B4">SI</div>
    </div>

    <div id="recordings-container">
        <div id="recordingsList">Carregando nuvem...</div>
    </div>
</div>

<script>
    // --- CONFIGURAÇÃO FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyAiwLZG2g_3S7pLkdXQtYqz14rTgd1FPOg",
        authDomain: "meudiario-59cba.firebaseapp.com",
        databaseURL: "https://meudiario-59cba-default-rtdb.firebaseio.com", 
        projectId: "meudiario-59cba",
        storageBucket: "meudiario-59cba.firebasestorage.app",
        messagingSenderId: "426502564208",
        appId: "1:426502564208:web:07839ac5ffd480f95547b5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    firebase.auth().signInAnonymously();

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isRecording = false;
    let recordingStartTime = 0;
    let currentSequence = [];
    let activeTimeouts = [];
    let cloudRecordings = {};

    // Tutorial
    let tutorialActive = false;
    let tutorialStep = 0;
    const twinkleSong = [
        {id:'C4', name:'DÓ'}, {id:'C4', name:'DÓ'}, {id:'G4', name:'SOL'}, {id:'G4', name:'SOL'},
        {id:'A4', name:'LÁ'}, {id:'A4', name:'LÁ'}, {id:'G4', name:'SOL'},
        {id:'F4', name:'FÁ'}, {id:'F4', name:'FÁ'}, {id:'E4', name:'MÍ'}, {id:'E4', name:'MÍ'},
        {id:'D4', name:'RÉ'}, {id:'D4', name:'RÉ'}, {id:'C4', name:'DÓ'}
    ];

    // --- ESCUTAR MUDANÇAS NO FIREBASE ---
    db.ref('piano/gravacoes').on('value', snapshot => {
        cloudRecordings = snapshot.val() || {};
        updateList();
    });

    function playNote(freq, id, isUser = true) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 1.2);

        const el = document.getElementById(id);
        if (el) {
            el.classList.add('playing');
            setTimeout(() => el.classList.remove('playing'), 200);
        }

        if (tutorialActive && isUser && id === twinkleSong[tutorialStep].id) {
            tutorialStep++;
            if (tutorialStep < twinkleSong.length) showNextStep();
            else finishTutorial();
        }

        if (isRecording) {
            currentSequence.push({ freq, id, time: audioCtx.currentTime - recordingStartTime });
        }
    }

    function toggleRecording() {
        const btn = document.getElementById('recordBtn');
        if (!isRecording) {
            isRecording = true;
            currentSequence = [];
            recordingStartTime = audioCtx.currentTime;
            btn.innerText = "SALVAR";
            btn.classList.add('btn-save');
        } else {
            isRecording = false;
            btn.innerText = "GRAVAR";
            btn.classList.remove('btn-save');
            if(currentSequence.length > 0) {
                // SALVAR NO FIREBASE
                db.ref('piano/gravacoes').push({
                    date: new Date().toLocaleString('pt-BR', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'}),
                    data: currentSequence
                });
            }
        }
    }

    function updateList() {
        const list = document.getElementById('recordingsList');
        const keys = Object.keys(cloudRecordings).reverse();
        
        if (keys.length === 0) {
            list.innerHTML = `<p style="font-size:10px; color:#555; text-align:center;">Sem gravações na nuvem</p>`;
            return;
        }
        
        list.innerHTML = keys.map(k => `
            <div class="recording-item">
                <span>Música <small style="color:#71717a">(${cloudRecordings[k].date})</small></span>
                <button class="play-mini-btn" onclick="playTrack('${k}')">OUVIR</button>
            </div>
        `).join('');
    }

    function playTrack(key) {
        stopAll();
        const track = cloudRecordings[key].data;
        track.forEach(n => {
            const t = setTimeout(() => playNote(n.freq, n.id, false), n.time * 1000);
            activeTimeouts.push(t);
        });
    }

    function stopAll() {
        activeTimeouts.forEach(t => clearTimeout(t));
        activeTimeouts = [];
        tutorialActive = false;
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
    }

    function startTutorial() {
        stopAll();
        tutorialActive = true;
        tutorialStep = 0;
        showNextStep();
    }

    function showNextStep() {
        const step = twinkleSong[tutorialStep];
        document.getElementById('target-note').innerText = step.name;
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
        document.getElementById(step.id).classList.add('next-note');
    }

    function finishTutorial() {
        tutorialActive = false;
        document.getElementById('target-note').innerText = "CONCLUÍDO!";
    }

    document.querySelectorAll('.key').forEach(key => {
        const action = (e) => { e.preventDefault(); playNote(parseFloat(key.dataset.note), key.id); };
        key.addEventListener('mousedown', action);
        key.addEventListener('touchstart', action);
    });
</script>
</body>
</html>
