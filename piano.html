<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano</title>
    <style>
        :root { --w: 60px; --h: 200px; } /* Diminuí um pouco a altura para caber a lista em celulares */
        body { margin: 0; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        #tutorial-screen {
            width: 100%; padding: 10px; background: #1e272e; text-align: center;
            font-size: 1rem; border-bottom: 3px solid #3498db;
        }
        .highlight-text { color: #f1c40f; font-weight: bold; }

        .controls { margin: 10px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        button { padding: 10px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }
        
        .btn-learn { background: #3498db; color: white; }
        .btn-record { background: #e74c3c; color: white; }
        .btn-stop { background: #57606f; color: white; }

        #piano { display: flex; position: relative; padding: 10px; background: #000; border-radius: 10px; touch-action: none; }
        .key { position: relative; cursor: pointer; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 15px; font-weight: bold; transition: 0.1s; }
        
        .white { width: var(--w); height: var(--h); background: #fff; border: 1px solid #ccc; border-radius: 0 0 8px 8px; color: #333; z-index: 1; }
        .black { width: 34px; height: 120px; background: #2f3542; margin: 0 -17px; z-index: 2; border-radius: 0 0 5px 5px; color: white; font-size: 10px; }
        
        .next-note { background: #f1c40f !important; box-shadow: 0 0 15px #f1c40f; color: black; z-index: 3; }
        .playing { background: #2ecc71 !important; }

        /* LISTA DE GRAVAÇÕES - AJUSTADA */
        #recordings-container { 
            margin: 15px 0; 
            width: 90%; 
            max-height: 150px; 
            overflow-y: auto; 
            background: rgba(255,255,255,0.05); 
            border-radius: 8px; 
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .recording-item { display: flex; justify-content: space-between; align-items: center; background: #2f3542; margin-bottom: 8px; padding: 10px; border-radius: 6px; }

        /* CORREÇÃO PARA MOBILE (ROTAÇÃO) */
        @media screen and (orientation: portrait) {
            body { height: 100vw; overflow-y: auto; overflow-x: hidden; }
            #main-app { 
                transform: rotate(90deg); 
                transform-origin: center; 
                width: 100vh; 
                height: 100vw; 
                position: absolute; 
                top: 50%; 
                left: 50%; 
                translate: -50% -50%; 
                display: flex; 
                flex-direction: column; 
                align-items: center;
                padding-bottom: 50px; /* Espaço para a lista não sumir */
            }
        }
    </style>
</head>
<body>

<div id="main-app">
    <div id="tutorial-screen">
        <span id="instruction">Toque para começar ou clique em</span>
        <span class="highlight-text" id="target-note">APRENDER</span>
    </div>

    <div class="controls">
        <button class="btn-learn" onclick="startTutorial()">Tutorial Estrela</button>
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">GRAVAR</button>
        <button class="btn-stop" onclick="stopAll()">PARAR TUDO</button>
    </div>

    <div id="piano">
        <div class="key white" data-note="261.63" id="C4">DO</div>
        <div class="key black" data-note="277.18" id="Cs4"></div>
        <div class="key white" data-note="293.66" id="D4">RE</div>
        <div class="key black" data-note="311.13" id="Ds4"></div>
        <div class="key white" data-note="329.63" id="E4">MI</div>
        <div class="key white" data-note="349.23" id="F4">FA</div>
        <div class="key black" data-note="369.99" id="Fs4"></div>
        <div class="key white" data-note="392.00" id="G4">SOL</div>
        <div class="key black" data-note="415.30" id="Gs4"></div>
        <div class="key white" data-note="440.00" id="A4">LA</div>
        <div class="key black" data-note="466.16" id="As4"></div>
        <div class="key white" data-note="493.88" id="B4">SI</div>
    </div>

    <div id="recordings-container">
        <div id="recordingsList">
            <p style="font-size: 12px; color: #71717a; text-align: center;">Nenhuma gravação ainda.</p>
        </div>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isRecording = false;
    let recordingStartTime = 0;
    let currentSequence = [];
    let allRecordings = [];
    let activeTimeouts = [];

    const twinkleSong = [
        {id:'C4', name:'DÓ'}, {id:'C4', name:'DÓ'}, {id:'G4', name:'SOL'}, {id:'G4', name:'SOL'},
        {id:'A4', name:'LÁ'}, {id:'A4', name:'LÁ'}, {id:'G4', name:'SOL'},
        {id:'F4', name:'FÁ'}, {id:'F4', name:'FÁ'}, {id:'E4', name:'MÍ'}, {id:'E4', name:'MÍ'},
        {id:'D4', name:'RÉ'}, {id:'D4', name:'RÉ'}, {id:'C4', name:'DÓ'}
    ];
    let tutorialActive = false;
    let tutorialStep = 0;

    function playNote(freq, id, isUser = true) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 1.2);

        const el = document.getElementById(id);
        if (el) {
            el.classList.add('playing');
            setTimeout(() => el.classList.remove('playing'), 250);
        }

        if (tutorialActive && isUser && id === twinkleSong[tutorialStep].id) {
            tutorialStep++;
            if (tutorialStep < twinkleSong.length) showNextStep();
            else finishTutorial();
        }

        if (isRecording) {
            currentSequence.push({ freq, id, time: audioCtx.currentTime - recordingStartTime });
        }
    }

    function stopAll() {
        activeTimeouts.forEach(t => clearTimeout(t));
        activeTimeouts = [];
        tutorialActive = false;
        document.getElementById('instruction').innerText = "Parado.";
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
        if (isRecording) toggleRecording();
    }

    function startTutorial() {
        stopAll();
        tutorialActive = true;
        tutorialStep = 0;
        showNextStep();
    }

    function showNextStep() {
        const step = twinkleSong[tutorialStep];
        document.getElementById('target-note').innerText = step.name;
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
        document.getElementById(step.id).classList.add('next-note');
    }

    function finishTutorial() {
        tutorialActive = false;
        document.getElementById('target-note').innerText = "FINALIZADO!";
    }

    document.querySelectorAll('.key').forEach(key => {
        const action = (e) => { e.preventDefault(); playNote(parseFloat(key.dataset.note), key.id); };
        key.addEventListener('mousedown', action);
        key.addEventListener('touchstart', action);
    });

    function toggleRecording() {
        const btn = document.getElementById('recordBtn');
        if (!isRecording) {
            isRecording = true;
            currentSequence = [];
            recordingStartTime = audioCtx.currentTime;
            btn.innerText = "PARAR GRAV.";
            btn.style.background = "#f1c40f";
        } else {
            isRecording = false;
            btn.innerText = "GRAVAR";
            btn.style.background = "#e74c3c";
            if(currentSequence.length > 0) {
                allRecordings.push([...currentSequence]);
                updateList();
            }
        }
    }

    function updateList() {
        const list = document.getElementById('recordingsList');
        list.innerHTML = allRecordings.map((rec, i) => `
            <div class="recording-item">
                <span>Grav. ${i+1}</span>
                <button onclick="playTrack(${i})" style="background:#2ecc71; color:white;">OUVIR</button>
            </div>
        `).join('');
    }

    function playTrack(idx) {
        stopAll();
        const track = allRecordings[idx];
        track.forEach(n => {
            const t = setTimeout(() => playNote(n.freq, n.id, false), n.time * 1000);
            activeTimeouts.push(t);
        });
    }
</script>
</body>
</html>
