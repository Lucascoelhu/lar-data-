<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Piano Pro - Record & Reverb</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-record { background: #e74c3c; color: white; }
        .btn-play { background: #2ecc71; color: white; }
        .btn-learn { background: #3498db; color: white; }
        button:disabled { background: #555; cursor: not-allowed; }

        #piano {
            display: flex;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .key {
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 15px;
            font-weight: bold;
            transition: transform 0.05s, background 0.1s;
        }

        .white {
            width: 60px;
            height: 250px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            color: #333;
            z-index: 1;
        }

        .white:active, .white.playing {
            background: #ddd;
            transform: translateY(2px);
        }

        .black {
            width: 40px;
            height: 150px;
            background: #333;
            margin-left: -20px;
            margin-right: -20px;
            z-index: 2;
            border-radius: 0 0 3px 3px;
            color: white;
            font-size: 12px;
        }

        .black:active, .black.playing {
            background: #555;
            transform: translateY(2px);
        }

        .status { margin-top: 20px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>

    <div class="controls">
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">Gravar</button>
        <button id="playBtn" class="btn-play" onclick="playRecording()" disabled>Reproduzir Gravação</button>
        <button class="btn-learn" onclick="learnTwinkle()">Ensinar: Brilha Brilha Estrelinha</button>
    </div>

    <div id="piano">
        <div class="key white" data-note="261.63" id="C4">C</div>
        <div class="key black" data-note="277.18" id="Cs4"></div>
        <div class="key white" data-note="293.66" id="D4">D</div>
        <div class="key black" data-note="311.13" id="Ds4"></div>
        <div class="key white" data-note="329.63" id="E4">E</div>
        <div class="key white" data-note="349.23" id="F4">F</div>
        <div class="key black" data-note="369.99" id="Fs4"></div>
        <div class="key white" data-note="392.00" id="G4">G</div>
        <div class="key black" data-note="415.30" id="Gs4"></div>
        <div class="key white" data-note="440.00" id="A4">A</div>
        <div class="key black" data-note="466.16" id="As4"></div>
        <div class="key white" data-note="493.88" id="B4">B</div>
        <div class="key white" data-note="523.25" id="C5">C2</div>
    </div>

    <p id="statusLabel" class="status">Pronto para tocar</p>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        let isRecording = false;
        let recordingStartTime = 0;
        let recordedNotes = [];
        
        // Configuração de Reverb (Simulado com Delay suave)
        const reverbNode = audioCtx.createConvolver(); // Para reverb real precisaria de um arquivo, vamos usar Ganho e Delay para simular ambiência
        
        function playNote(frequency, id, duration = 1.5) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);

            // Ganho principal
            gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);

            // Feedback visual
            const el = document.getElementById(id);
            if(el) {
                el.classList.add('playing');
                setTimeout(() => el.classList.remove('playing'), 300);
            }

            // Lógica de Gravação
            if (isRecording) {
                recordedNotes.push({
                    freq: frequency,
                    id: id,
                    time: audioCtx.currentTime - recordingStartTime
                });
            }
        }

        // Mapear cliques nas teclas
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('mousedown', () => {
                playNote(parseFloat(key.dataset.note), key.id);
            });
        });

        // Gravação
        function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            if (!isRecording) {
                isRecording = true;
                recordedNotes = [];
                recordingStartTime = audioCtx.currentTime;
                btn.innerText = "Parar Gravação";
                btn.style.background = "#c0392b";
                document.getElementById('statusLabel').innerText = "Gravando...";
            } else {
                isRecording = false;
                btn.innerText = "Gravar";
                btn.style.background = "#e74c3c";
                document.getElementById('statusLabel').innerText = "Gravado!";
                document.getElementById('playBtn').disabled = recordedNotes.length === 0;
            }
        }

        function playRecording() {
            if (recordedNotes.length === 0) return;
            const now = audioCtx.currentTime;
            recordedNotes.forEach(note => {
                setTimeout(() => {
                    playNote(note.freq, note.id);
                }, note.time * 1000);
            });
        }

        // Ensinar Música
        function learnTwinkle() {
            const melody = [
                { f: 261.63, id: 'C4' }, { f: 261.63, id: 'C4' }, 
                { f: 392.00, id: 'G4' }, { f: 392.00, id: 'G4' },
                { f: 440.00, id: 'A4' }, { f: 440.00, id: 'A4' },
                { f: 392.00, id: 'G4' }, 
                { f: 349.23, id: 'F4' }, { f: 349.23, id: 'F4' },
                { f: 329.63, id: 'E4' }, { f: 329.63, id: 'E4' },
                { f: 293.66, id: 'D4' }, { f: 293.66, id: 'D4' },
                { f: 261.63, id: 'C4' }
            ];

            melody.forEach((note, index) => {
                setTimeout(() => {
                    playNote(note.f, note.id, 1.0);
                }, index * 600);
            });
        }
    </script>
</body>
</html>
