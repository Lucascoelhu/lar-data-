<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Configura√ß√µes de Privacidade</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <style>
        :root {
            --primary: #bb86fc;
            --bg: #0b0b0d;
            --card: rgba(25, 25, 28, 0.95);
            --text-dim: #71717a;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body { 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #2a1b4d 0%, transparent 50%);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; color: #fff;
        }

        /* TELA 1: DISFARCE */
        #disguise-screen {
            width: 90%; max-width: 400px; padding: 40px 30px;
            background: var(--card); border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        #disguise-screen h3 { color: #a1a1aa; font-weight: 500; margin-bottom: 20px; }
        #disguise-screen p { color: var(--text-dim); font-size: 0.9rem; line-height: 1.6; }
        .secret-trigger-word { color: var(--text-dim); cursor: default; }

        .fake-btn {
            margin-top: 25px; width: 100%; padding: 12px;
            background: #1a1a1e; color: #52525b; border: 1px solid #27272a;
            border-radius: 12px; font-size: 0.85rem; cursor: pointer;
        }

        /* TELA 2: CORA√á√ÉO */
        .container { 
            display: none; width: 92%; max-width: 420px; 
            background: var(--card); padding: 40px 25px; border-radius: 32px;
            text-align: center; backdrop-filter: blur(10px); animation: fadeIn 0.6s;
        }
        .heart-icon {
            font-size: 5rem; display: block; margin: 40px 0;
            background: linear-gradient(135deg, #bb86fc 0%, #7c3aed 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: breathe 2.5s infinite ease-in-out;
        }

        /* TELA 3: DI√ÅRIO */
        #diary-content { display: none; }
        textarea { 
            width: 100%; height: 120px; padding: 15px; background: #16161a;
            border: 1px solid #27272a; border-radius: 15px; color: #fff; outline: none;
        }
        .main-btn { 
            background: linear-gradient(135deg, #bb86fc, #7c3aed);
            color: #fff; border: none; padding: 15px; border-radius: 15px; 
            width: 100%; font-weight: 600; margin-top: 15px; cursor: pointer;
        }

        #entries-container { margin-top: 25px; max-height: 40vh; overflow-y: auto; }
        .entry { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 12px; text-align: left; position: relative; }
        .entry-date { font-size: 0.65rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .entry img { width: 100%; border-radius: 10px; margin-top: 10px; }
        .btn-delete { position: absolute; top: 10px; right: 10px; background: none; color: #3f3f46; border: none; cursor: pointer; }

        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="disguise-screen">
    <h3>Privacidade e Seguran√ßa</h3>
    <p>
        O protocolo de criptografia assegura que o tr√°fego de dados seja mantido em sigilo absoluto. 
        Ao aceitar, voc√™ confirma que os 
        <span class="secret-trigger-word" onclick="unlockStep1()">sentimentos</span> 
        e logs processados pertencem ao ambiente <b>L.P.</b>
        <br><br>
        <small>ID da Sess√£o: 4.6.9.1-root</small>
    </p>
    <button class="fake-btn" onclick="alert('Erro 403: Autentica√ß√£o Biom√©trica Necess√°ria.')">Acessar Banco de Dados</button>
</div>

<div class="container" id="main-app">
    <div id="home-screen">
        <h1 style="letter-spacing: 8px; font-weight: 200; color: var(--primary); font-size: 1.2rem;">LARI√ä...</h1>
        <div id="secret-trigger" style="cursor: pointer;"><span class="heart-icon">üíú</span></div>
        <p style="color: var(--text-dim); font-size: 0.7rem; letter-spacing: 2px;">IDENTIDADE REQUERIDA</p>
        <button class="fake-btn" style="border-color: #3b2a54;" onclick="alert('Mantenha o sensor pressionado para validar.')">Confirmar Acesso</button>
    </div>

    <div id="diary-content">
        <h2 style="color: var(--primary); font-weight: 300;">Mem√≥rias</h2>
        <textarea id="comment" placeholder="Escreva para ela..."></textarea>
        <input type="file" id="imageInput" accept="image/*" style="margin: 15px 0; font-size: 0.7rem; color: #555;">
        <button class="main-btn" onclick="saveEntry()">Sincronizar</button>
        <div id="entries-container"></div>
        <button onclick="location.reload()" style="background:none; border:none; color:#333; margin-top:20px; font-size:0.7rem;">LOGOUT</button>
    </div>
</div>

<script>
    // Configura√ß√µes do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAiwLZG2g_3S7pLkdXQtYqz14rTgd1FPOg",
        authDomain: "meudiario-59cba.firebaseapp.com",
        databaseURL: "https://meudiario-59cba-default-rtdb.firebaseio.com", 
        projectId: "meudiario-59cba",
        storageBucket: "meudiario-59cba.firebasestorage.app",
        messagingSenderId: "426502564208",
        appId: "1:426502564208:web:07839ac5ffd480f95547b5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Autentica√ß√£o Silenciosa para Seguran√ßa do Banco
    auth.signInAnonymously().catch(e => console.error("Falha na trava de seguran√ßa"));

    function unlockStep1() {
        document.getElementById('disguise-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
    }

    const trigger = document.getElementById('secret-trigger');
    let timer;

    // Tempo segurando: 1500ms (1.5s)
    const startAction = (e) => { e.preventDefault(); timer = setTimeout(askPassword, 1500); };
    const endAction = () => clearTimeout(timer);

    trigger.addEventListener('touchstart', startAction);
    trigger.addEventListener('touchend', endAction);
    trigger.addEventListener('mousedown', startAction);
    trigger.addEventListener('mouseup', endAction);

    function askPassword() {
        const p = prompt("Chave de Seguran√ßa:");
        if (p === "4691") {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('diary-content').style.display = 'block';
            loadEntries();
        }
    }

    function saveEntry() {
        const comment = document.getElementById('comment').value;
        const file = document.getElementById('imageInput').files[0];
        const date = new Date().toLocaleString('pt-BR', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit' });
        
        if (!comment && !file) return;
        const btn = document.querySelector('.main-btn');
        btn.disabled = true; btn.innerText = "...";

        const pushData = (imgBase64 = "") => {
            db.ref('entries').push({ date, comment, image: imgBase64 }).then(() => {
                btn.disabled = false; btn.innerText = "Sincronizar";
                document.getElementById('comment').value = '';
                document.getElementById('imageInput').value = '';
            });
        };

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => pushData(e.target.result);
            reader.readAsDataURL(file);
        } else { pushData(); }
    }

    function loadEntries() {
        db.ref('entries').on('value', (s) => {
            const container = document.getElementById('entries-container');
            container.innerHTML = '';
            const data = s.val();
            if (data) {
                Object.keys(data).reverse().forEach(k => {
                    const item = data[k];
                    container.innerHTML += `<div class="entry">
                        <button class="btn-delete" onclick="deleteEntry('${k}')">‚úï</button>
                        <div class="entry-date">${item.date}</div>
                        <div style="font-size:0.9rem">${item.comment}</div>
                        ${item.image ? `<img src="${item.image}">` : ''}
                    </div>`;
                });
            }
        });
    }

    function deleteEntry(id) { if(confirm("Remover?")) db.ref('entries/'+id).remove(); }
</script>
</body>
</html>
