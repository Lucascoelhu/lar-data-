<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L P â€” Daily</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #d1b3ff; /* LilÃ¡s suave */
            --primary-bright: #bb86fc; /* LilÃ¡s vibrante */
            --bg: #0f0f12; /* Preto azulado profundo */
            --card: #1a1a1e; /* Cinza antracite */
            --text: #f0f0f0;
            --text-dim: #88888e;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(rgba(209, 179, 255, 0.05) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; color: var(--text);
            overflow-x: hidden;
        }

        .container { 
            text-align: center; background: var(--card); 
            padding: 40px 25px; border-radius: 40px; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); 
            width: 92%; max-width: 450px; margin: 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* TELA INICIAL */
        #home-screen h1 { 
            color: var(--primary); font-size: 1.2rem;
            cursor: pointer; user-select: none; 
            margin: 0; letter-spacing: 8px; font-weight: 200;
            transition: 0.5s;
        }
        #home-screen .heart-icon {
            font-size: 4rem; margin: 25px 0; display: block;
            animation: breathe 3s infinite ease-in-out;
            filter: drop-shadow(0 0 15px rgba(187, 134, 252, 0.4));
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        #home-screen p { color: var(--text-dim); font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; }

        /* PAINEL */
        #diary-content { display: none; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header-title { margin-bottom: 30px; }
        .header-title h2 { color: var(--primary); font-weight: 300; font-size: 1.6rem; margin: 0; }
        .header-title p { color: var(--text-dim); font-size: 0.8rem; margin: 5px 0; }

        textarea { 
            width: 100%; height: 130px; padding: 18px; 
            background: #25252b; border: 1px solid #333; 
            border-radius: 20px; color: white; font-size: 16px; 
            outline: none; transition: 0.3s; margin-bottom: 15px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        textarea:focus { border-color: var(--primary-bright); background: #2a2a32; }

        .file-upload { margin-bottom: 20px; text-align: left; }
        input[type="file"] { font-size: 0.75rem; color: var(--text-dim); width: 100%; }

        .main-btn { 
            background: linear-gradient(135deg, #9965f4, #6200ee);
            color: white; border: none; padding: 18px; 
            border-radius: 20px; cursor: pointer; width: 100%; 
            font-weight: 600; font-size: 1rem; letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(98, 0, 238, 0.3);
            transition: 0.3s;
        }
        .main-btn:active { transform: scale(0.96); }

        /* LISTA */
        #entries-container { 
            margin-top: 35px; max-height: 50vh; 
            overflow-y: auto; padding-right: 10px;
        }
        #entries-container::-webkit-scrollbar { width: 3px; }
        #entries-container::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        .entry { 
            background: rgba(255, 255, 255, 0.03); border-radius: 25px;
            margin-bottom: 20px; padding: 20px; 
            text-align: left; position: relative; 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .entry-date { font-size: 0.6rem; color: var(--primary-bright); margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
        .entry-comment { font-size: 0.95rem; line-height: 1.5; color: #ccc; }
        .entry img { width: 100%; border-radius: 18px; margin-top: 15px; border: 1px solid #333; }

        .btn-delete { 
            position: absolute; top: 15px; right: 15px; 
            background: transparent; color: #444; border: none; font-size: 14px;
        }

        .lock-btn { margin-top: 30px; background: none; border: none; color: #444; font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="home-screen">
        <h1>LARIÃŠ...</h1>
        <span class="heart-icon" id="secret-trigger">ðŸ’œ</span>
        <p>Acesso ao DiÃ¡rio</p>
    </div>

    <div id="diary-content">
        <div class="header-title">
            <h2>Sentimentos</h2>
            <p>MemÃ³rias registradas para ela</p>
        </div>
        
        <textarea id="comment" placeholder="Como vocÃª se sente hoje?"></textarea>
        
        <div class="file-upload">
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <button class="main-btn" onclick="saveEntry()">Registrar Sentimento</button>
        
        <div id="entries-container"></div>
        
        <button class="lock-btn" onclick="location.reload()">Criptografar e Sair</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAiwLZG2g_3S7pLkdXQtYqz14rTgd1FPOg",
        authDomain: "meudiario-59cba.firebaseapp.com",
        databaseURL: "https://meudiario-59cba-default-rtdb.firebaseio.com", 
        projectId: "meudiario-59cba",
        storageBucket: "meudiario-59cba.firebasestorage.app",
        messagingSenderId: "426502564208",
        appId: "1:426502564208:web:07839ac5ffd480f95547b5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const trigger = document.getElementById('secret-trigger');
    let timer;

    const startAction = (e) => {
        if (e.type === 'touchstart') e.preventDefault();
        timer = setTimeout(askPassword, 1500);
    };
    const endAction = () => clearTimeout(timer);

    trigger.addEventListener('touchstart', startAction);
    trigger.addEventListener('touchend', endAction);
    trigger.addEventListener('mousedown', startAction);
    trigger.addEventListener('mouseup', endAction);

    function askPassword() {
        const senha = prompt("Assinatura digital (Senha):");
        if (senha === "4691") {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('diary-content').style.display = 'block';
            loadEntries();
        } else if (senha !== null) {
            alert("âŒ Acesso bloqueado. Chave incorreta.");
        }
    }

    function saveEntry() {
        const comment = document.getElementById('comment').value;
        const file = document.getElementById('imageInput').files[0];
        const date = new Date().toLocaleString('pt-BR', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit' });

        if (!comment && !file) return;

        const btn = document.querySelector('.main-btn');
        btn.innerText = "Sincronizando...";
        btn.disabled = true;

        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => pushToFirebase({ date, comment, image: e.target.result });
            reader.readAsDataURL(file);
        } else {
            pushToFirebase({ date, comment, image: "" });
        }
    }

    function pushToFirebase(data) {
        db.ref('entries').push(data).then(() => {
            document.querySelector('.main-btn').innerText = "Registrar Sentimento";
            document.querySelector('.main-btn').disabled = false;
            document.getElementById('comment').value = '';
            document.getElementById('imageInput').value = '';
        });
    }

    function loadEntries() {
        db.ref('entries').on('value', (snapshot) => {
            const container = document.getElementById('entries-container');
            container.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const item = data[key];
                    container.innerHTML += `
                        <div class="entry">
                            <button class="btn-delete" onclick="deleteEntry('${key}')">âœ•</button>
                            <div class="entry-date">${item.date}</div>
                            <div class="entry-comment">${item.comment}</div>
                            ${item.image ? `<img src="${item.image}">` : ''}
                        </div>
                    `;
                });
            }
        });
    }

    function deleteEntry(id) {
        if(confirm("Deseja remover este registro dos sentimentos?")) {
            db.ref('entries/' + id).remove();
        }
    }
</script>
</body>
</html>
